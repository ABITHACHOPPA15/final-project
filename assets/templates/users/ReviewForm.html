{% extends 'users/userbase.html'%}
{%load static%}
{%block contents%}

<section class="we-do">
    <div class="container">
        <div class="we-do-details">
            <div class="section-header text-center">
                <h2>NIST Test File</h2>
                <p>
                    <center>
                <form action="{%url 'reviewYourNIST'%}" enctype="multipart/form-data" method="POST" align="center">
                    {%csrf_token%}
                    <table>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <strong>Select The File File:</strong> <input type="file" name="file" accept=".txt"
                                                                             required
                                                                             placeholder="Select an Text to Upload"><br/>
                            </div>
                             <div class="col-md-6">
                                <strong>Select The Second File:</strong> <input type="file" name="file1" accept=".txt"
                                                                             required
                                                                             placeholder="Select an Text to Upload"><br/>
                            </div>
                        </div>
                        <div class="form-group row">

                        </div>

                        <button class="btn  btn-primary text-white py-6 px-6" type="submit"> Upload</button>

                    </table>
                </form>
                </center>
                </p>
                <center>
                    <h1>NIST Intigirty Check: {{msg}}</h1>
                </center>
            </div><!--/.section-header-->

        </div><!--/.we-do-details-->
    </div><!--/.container-->
</section><!--/.we-do-->


{%endblock%}
